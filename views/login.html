<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <title>Login</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Ld-EXYqAAAAAN0EhHirs0_Aoe4BqmrSN6mwwkj1"></script>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <div class="container">
        <h1>Faça seu login</h1>
        <form action="/auth/login" method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Digite seu username" required>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <input type="submit" value="Entrar">
        </form>
        <p>Não possui cadastro? <a href="/register">Clique aqui para se registrar</a></p>
    </div>

    <button class="g-recaptcha"
        data-sitekey="6Ld-EXYqAAAAAN0EhHirs0_Aoe4BqmrSN6mwwkj1"
        data-callback='onSubmit'
        data-action='submit'>
    </button>

    <script>
        function onSubmit(token) {
            document.getElementById("demo-form").submit();
        }
    </script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
